<script>
    var player1;

    function play(id)
    {
        if (typeof player1 !== "undefined")
        {
            player1.stopVideo();
            player1.loadVideoById(id);
            player1.playVideo();
        }
        else
        {
            player1 = YouTubePlayer('player-1', {
                videoId: id
            });
            player1
                .playVideo()
                .then(function () {
                    console.log('Starting to play player1. It will take some time to buffer video before it starts playing.');
                });
        }
    }
</script>
